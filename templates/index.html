<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberforce-1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            color: #1E3A8A;
            margin: 0;
        }
        p {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            width: 300px;
            border: 2px solid #1E3A8A;
            border-radius: 5px;
        }
        button {
            font-size: 1.2em;
            background-color: #1E40AF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2563eb;
        }
        .footer-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cyberforce-1</h1>
    </header>
    <p>
        Cyberforce-1 is your companion in learning and enhancing your cybersecurity knowledge. Let’s get started by getting to know you better!
    </p>
    <form method="POST" action="/">
        <label for="name">Hey friend, what's your name?</label><br>
        <input type="text" id="name" name="visitor_name" placeholder="Enter your name" required><br>
        <button type="submit">Let’s Go!</button>
    </form>
    <div class="footer-note">
        Your journey to mastering cybersecurity begins here.
    </div>
</body>
</html>
